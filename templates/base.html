<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TicketyDo</title>
    <link rel="stylesheet" href="{% static 'static/static.css' %}">
  </head>
  <body>
    <header>
      <h1><a href="/">TicketyDo 🕐</a></h1>
      {% if user.is_authenticated %}
        <p>
            Logged in as {{ user.username }} |
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'task-list' %}">
                <button type="submit" style="background: none; border: none; padding: 0; 
                        color: blue; text-decoration: underline; cursor: pointer;">
                    Logout
                </button>
            </form>
        </p>
      {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
      {% endif %}
      <hr>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
